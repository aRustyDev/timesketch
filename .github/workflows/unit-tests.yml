name: unit-tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'docs/**'
      - '.gitignore'
      - 'README.md'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  # Backend tests (Python/Flask)
  Python:
    timeout-minutes: 30
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12-${{ hashFiles('Pipfile.lock', 'requirements.txt', 'test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.12-
      - name: Install dependencies
        run: |
          pip install pipenv
          pipenv install -d
          pipenv run pip install -r test_requirements.txt
          pipenv run pip install -e ./api_client/python
          pipenv run pip install -e ./importer_client/python
          pipenv run pip install -e ./cli_client/python
          pip install pytest pytest-xdist
      - name: Check pytest installation
        run: pipenv run pip show pytest
      - name: Run unit tests
        run: |
          pipenv run python3 run_tests.py

  # Frontend tests (VueJS)
  VueJS:
    timeout-minutes: 30
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: timesketch/frontend-ng
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/yarn
          key: ${{ runner.os }}-yarn-20-${{ hashFiles('timesketch/frontend-ng/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-20-
      - name: Install dependencies
        run: |
          yarn install

      - name: Run unit tests with yarn
        run: yarn run test
